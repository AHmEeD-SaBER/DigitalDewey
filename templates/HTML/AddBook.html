{% extends 'Assets-HTML/Footer.html' %}
{% block content %}
<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <title>Add-Book</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'Styles/AddBook.css' %}">
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
        <script src="{% static '/Scripts/AddBook.js' %}" defer></script>
    </head>

    <body>

        <div class="wraper">
            <form id="editForm"  method="post" enctype="multipart/form-data">

                {% csrf_token %}
                {{ form.as_p }}

                <label for="title-input" id="name-input-label">Name:</label>
                <input id="title-input" name="title" placeholder="Book Name">

                <br>
                <label for="author-input"  id="author-input-label">Author:</label>
                <input id="author-input" name="author" placeholder="Book Author">

                <br>
                <label for="category-input" id="category-input-label">Category: </label>
                <input id="category-input" name="category" placeholder="Book Category">
                <br>
                
                <label for="price-input" id="price-input-label">Price: </label>
                <input id="price-input" name="price" placeholder="Book Price">
                <br>
                
                <label for="availability-input" id="availability-input-label">Availability: </label>
                <input id="availability-input" name="availability" placeholder="Book Availability">
                
                <br>
                <label for="description-input" id="description-input-label">Description: </label>
                <textarea id="description-input" name="description" placeholder="Book Description"></textarea>
                
                <br>
                <label for="section-input" id="section-input-label" >Section: </label>
                <input id="section-input" name="section" placeholder="Book Section">
                
                <br>
                <label for="cover-input" id="imageSrc-input-label">Cover Image:</label>
                <input id="cover-input" name="cover" type="file">

                <br>
                <button class="btn1" id="submitButton" style="display: flex;" type="submit">ADD</button>
            </form>
        </div>
    </body>
</html>
{% endblock %}
